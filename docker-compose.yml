services:
  sftpgo:
    image: drakkan/sftpgo:v2.6
    ports:
      - "8080:8080"   # HTTP API + WebAdmin
      - "2022:2022"   # SFTP
    environment:
      SFTPGO_DEFAULT_ADMIN_USERNAME: admin
      SFTPGO_DEFAULT_ADMIN_PASSWORD: admin
      SFTPGO_DATA_PROVIDER__CREATE_DEFAULT_ADMIN: "true"
      SFTPGO_SFTPD__BINDINGS__0__PORT: 2022
      SFTPGO_HTTPD__BINDINGS__0__PORT: 8080
      # External auth: SFTPGo calls our backend to authenticate users
      SFTPGO_DATA_PROVIDER__EXTERNAL_AUTH_HOOK: http://backend:9090/api/auth/hook
      SFTPGO_DATA_PROVIDER__EXTERNAL_AUTH_SCOPE: "0"
      # File event hooks: notify backend on upload/download/delete
      SFTPGO_COMMON__ACTIONS__EXECUTE_ON: upload,download,delete
      SFTPGO_COMMON__ACTIONS__HOOK: http://backend:9090/api/events/upload
    volumes:
      - sftpgo-data:/srv/sftpgo/data
      - sftpgo-home:/var/lib/sftpgo
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "sftpgo", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Creates the sftpgo bucket in MinIO on first run
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/sftpgo;
      mc anonymous set download myminio/sftpgo;
      echo 'Bucket ready';
      "

  backend:
    build: .
    ports:
      - "9090:9090"
    environment:
      SFTPGO_URL: http://sftpgo:8080
      SFTPGO_ADMIN_USER: admin
      SFTPGO_ADMIN_PASS: admin
      LISTEN_ADDR: ":9090"
      DATA_DIR: /srv/sftpgo/data
      # S3/MinIO config
      S3_BUCKET: sftpgo
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin

volumes:
  sftpgo-data:
  sftpgo-home:
  minio-data:
